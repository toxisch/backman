---
# See manifest.yml documentation available at:
# https://docs.developer.swisscom.com/devguide/deploy-apps/manifest.html

applications:
- name: backman
  memory: 1G # mysqldump consumes a lot of memory, no matter how small the database is
  disk_quota: 1G
  instances: 1
  health-check-type: port

  routes:
  - route: backman.scapp.io
  - route: backman.applicationcloud.io

  services:
  - backman-storage
  # - my_mysql_db
  # - my_postgres_db
  # - my_mongodb
  # - my_elasticsearch
  # - my_redis

  # ### push either as docker image
  docker:
    image: jamesclonk/backman:1.22.0 # choose version from https://hub.docker.com/r/jamesclonk/backman/tags, or 'latest'
  # ### or as buildpack/src
  # buildpacks:
  # - https://github.com/cloudfoundry/apt-buildpack
  # - nodejs_buildpack
  # - go_buildpack
  # command: backman
  # path: .

  env:
    TZ: Europe/Zurich
    BACKMAN_USERNAME: ((username)) # optional, could also be configured in config.json or BACKMAN_CONFIG
    BACKMAN_PASSWORD: ((password)) # optional, could also be configured in config.json or BACKMAN_CONFIG
    # BACKMAN_ENCRYPTION_KEY: "" # data-at-rest-encryption for backups stored on S3, optional, could also be configured in config.json or BACKMAN_CONFIG
    BACKMAN_CONFIG: |
      {
        "log_level": "debug",
        "disable_web": false,
        "disable_metrics": false,
        "unprotected_metrics": false,
        "s3": {
          "service_label": "dynstrg",
          "bucket_name": "backman-storage"
        },
        "services": {
          "my_postgres_db": {
            "schedule": "0 0 2,18,22 * * *",
            "timeout": "2h",
            "retention": {
              "days": 90,
              "files": 20
            }
          },
          "other_postgres_db": {
            "timeout": "2h15m",
            "retention": {
              "files": 500
            }
          },
          "my_mysql_db": {
            "timeout": "35m",
            "disable_column_statistics": true
          },
          "mongodb-for-backend": {
            "schedule": "0 45 0/4 * * *",
            "retention": {
              "files": 500
            }
          }
        }
      }
